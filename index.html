<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>09 Assignment</title>
</head>
<body id="body">
    <h1>Favorite Foods</h1>

    <form>
        <label for="txtName">Name: </label><br>
        <input type="text" id="txtName" name="txtName"><br>

        <label for="txtTemp">Best Hot, Cold or Room Temp?: </label><br>
        <input type="text" id="txtTemp" name="txtTemp"><br>

        <label for="rating">Rate the Food(1 to 10):</label>
        <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <input type="button" name="btnAdd" id="btnAdd" value="Add Food">
    </form>
    
</body>
</html>
